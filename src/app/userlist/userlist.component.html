<div class="container padding">
    <div *ngIf="!gridList">No Record Found!</div>
    <table *ngIf="gridList" mat-table [dataSource]="gridList" class="mat-elevation-z8">

        <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let user"> {{user.firstname}} </td>
        </ng-container>

        <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let user"> {{user.lastname}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td [ngClass]="{'text-danger': user.status == 'rejected', 'text-warning': user.status == 'pending', 'text-success': user.status == 'approved'}" mat-cell *matCellDef="let user"> {{user.status}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let user"> {{user.address.country}} - {{user.address.city}} - {{user.address.state}} </td>
        
        </ng-container><ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let user">
                <button mat-raised-button color="accent" (click)="OnEdit(user.phone)">Edit</button>
                <button mat-raised-button color="warn" (click)="OnDelete(user.phone)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>

</div>
